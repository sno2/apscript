<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AP Pseudocode Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&family=Roboto+Mono:wght@400;500&family=Roboto:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="overlay">
      <div class="content">
        <h1>Examples</h1>
        <ul>
          <li><a href="/#examples/hello-world">Hello World</a></li>
          <li><a href="/#examples/basic-variables">Basic Variables</a></li>
          <li>
            <a href="/#examples/using-lists">Using Lists</a>
          </li>
          <li>
            <a href="/#examples/defining-procedures">Defining Procedures</a>
          </li>
          <li>
            <a href="/#examples/iterating-lists">Iterating Lists</a>
          </li>
        </ul>
      </div>
    </div>
    <header>
      <h1>AP Pseudocode Playground</h1>
      <div class="actions">
        <button class="run">Run</button>
        <button class="examples">Examples</button>
        <button class="share">Share Code</button>
      </div>
      <div class="github">
        <a href="https://github.com/sno2/apscript" target="_blank">
          <img
            class="black"
            src="/github-mark.svg"
            alt="APScript GitHub Repository"
          />
          <img
            class="white"
            src="/github-mark-white.svg"
            alt="APScript GitHub Repository"
          />
        </a>
      </div>
    </header>
    <div id="editor"></div>
    <div class="terminal"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
